apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: rediclaim
spec:
  selector:
    app: mysql
  ports:
    - name: mysql
      port: 3306
      targetPort: 3306
  type: ClusterIP   # 애플리케이션 파드만 접근 가능

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: rediclaim
spec:
  replicas: 1   # 단일 인스턴스
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          ports:
            - containerPort: 3306
          env:
            - name: TZ
              value: "Asia/Seoul"
            - name: MYSQL_ROOT_PASSWORD
              value: "root"
            - name: MYSQL_DATABASE
              value: "rediclaim_db"
          args:
            - "--default-authentication-plugin=mysql_native_password"
            - "--character-set-server=utf8mb4"
            - "--collation-server=utf8mb4_0900_ai_ci"
            - "--default-time-zone=+09:00"    # KST 변환
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
          readinessProbe:
            tcpSocket:
              port: 3306
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 3306
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: mysql-data
          emptyDir: {}