apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-commander
  namespace: rediclaim
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-commander
  template:
    metadata:
      labels:
        app: redis-commander
    spec:
      containers:
        - name: redis-commander
          image: rediscommander/redis-commander:latest
          env:
            - name: REDIS_HOSTS
              # Kind 내부 DNS를 통해 Redis 서비스에 접속
              value: "local:redis:6379"
          ports:
            - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: redis-commander-svc
  namespace: rediclaim
spec:
  type: NodePort
  selector:
    app: redis-commander
  ports:
    - port: 8081
      targetPort: 8081
      nodePort: 30081
